<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="/output.css">
</head>
<body class="bg-black">
     <nav
			class="block w-full max-w-screen-xl px-6 py-3 mx-auto text-black bg-white border shadow-md rounded-xl border-white/80 bg-opacity-80 backdrop-blur-2xl backdrop-saturate-200"
		>
			<div
				class="flex items-center justify-between text-blue-gray-900"
			>
				<a
					href="/"
					class="mr-4 block cursor-pointer py-1.5 font-sans text-base font-semibold leading-relaxed tracking-normal text-inherit antialiased"
				>
					Arcane Archives
				</a>
				<div id="nav" class="hidden lg:block">
					<ul
						class="flex flex-col gap-2 my-2 lg:mb-0 lg:mt-0 lg:flex-row lg:items-center lg:gap-6"
					>
						<li
							class="block p-1 font-sans text-sm antialiased font-medium leading-normal text-blue-gray-900"
						>
							<a
								href="/archives"
								class="flex items-center transition-colors hover:text-blue-500"
							>
								Archives
							</a>
						</li>
						<li
							class="block p-1 font-sans text-sm antialiased font-medium leading-normal text-blue-gray-900"
						>
							<a
								href="/auth/login"
								class="flex items-center transition-colors hover:text-blue-500"
							>
								Account
							</a>
						</li>
						<li
							class="block p-1 font-sans text-sm antialiased font-medium leading-normal text-blue-gray-900"
						>
							<a
								href="/contact"
								class="flex items-center transition-colors hover:text-blue-500"
							>
								Contact
							</a>
						</li>

					</ul>
				</div>
				<button
					id="mobile-menu-button"
					class="relative ml-auto h-6 max-h-[40px] w-6 max-w-[40px] select-none rounded-lg text-center align-middle font-sans text-xs font-medium uppercase text-inherit transition-all hover:bg-transparent focus:bg-transparent active:bg-transparent disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none lg:hidden"
					type="button"
				>
					<span
						class="absolute transform -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
					>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							viewBox="0 0 24 24"
							stroke-width="2"
							stroke="currentColor"
							aria-hidden="true"
							class="w-6 h-6"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
							></path>
						</svg>
					</span>
				</button>
			</div>
		</nav>

          <main class="flex flex-col items-center justify-center h-screen">
               <p class="font-bold text-red-500">It seems that the Archives was recently burnt down by rogue fire mages</p>
               <p class="font-bold text-red-500">Unfortunately, that means that the archives will be unaccessable for the mean time.</p>
          </main>
</body>
</html>
